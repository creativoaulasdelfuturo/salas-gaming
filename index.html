<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Gaming - Base de Datos Compartida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #00f2ff; --neon-purple: #bc13fe; --dark-bg: #0d0d15; }
        body { background-color: var(--dark-bg); color: #e0e0e0; font-family: 'Rajdhani', sans-serif; }
        .font-gaming { font-family: 'Orbitron', sans-serif; }
        .neon-border { border: 1px solid var(--neon-blue); box-shadow: 0 0 10px rgba(0, 242, 255, 0.3); }
        .phase-badge { padding: 4px; border-radius: 4px; font-size: 0.7rem; text-transform: uppercase; width: 100%; cursor: pointer; border: none; }
        .status-espera { background: #374151; color: #d1d5db; }
        .status-aceptado { background: #2563eb; color: white; }
        .status-rechazado { background: #dc2626; color: white; }
        #loading-overlay { background: #0d0d15; z-index: 1000; display: flex; justify-content: center; align-items: center; position: fixed; inset: 0; transition: opacity 0.5s; }
        .loading-hidden { opacity: 0; visibility: hidden; pointer-events: none; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="loading-overlay">
        <div class="text-center">
            <div class="w-10 h-10 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="font-gaming text-cyan-400 text-xs animate-pulse">CONECTANDO A LA RED GAMING...</p>
        </div>
    </div>

    <header class="max-w-7xl mx-auto mb-8 flex justify-between items-center border-b border-cyan-900 pb-4">
        <h1 class="text-xl font-gaming text-cyan-400">CRM GAMING CO-OP</h1>
        <div class="flex items-center gap-2">
            <div id="status-dot" class="w-2 h-2 rounded-full bg-red-500"></div>
            <span id="status-text" class="text-[10px] uppercase text-gray-500">Desconectado</span>
        </div>
    </header>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-6">
        <aside class="lg:col-span-1">
            <form id="client-form" class="neon-border p-4 bg-black/40 rounded-lg space-y-3">
                <input type="text" id="contact_name" required class="w-full p-2 rounded text-sm bg-white/5 border border-cyan-900 outline-none focus:border-cyan-400" placeholder="Nombre">
                <input type="text" id="company_name" required class="w-full p-2 rounded text-sm bg-white/5 border border-cyan-900 outline-none focus:border-cyan-400" placeholder="Empresa">
                <button type="submit" id="submit-btn" disabled class="w-full py-2 bg-gray-600 text-white font-gaming text-[10px] rounded opacity-50 cursor-not-allowed">CONECTANDO...</button>
            </form>
        </aside>

        <section class="lg:col-span-3">
            <div class="neon-border bg-black/60 rounded-lg overflow-hidden h-[500px] flex flex-col">
                <div class="overflow-auto flex-grow">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-black text-[9px] text-gray-500 uppercase sticky top-0">
                            <tr>
                                <th class="p-4">Identidad</th>
                                <th class="p-4 text-center">Fase 1</th>
                                <th class="p-4 text-center">Fase 2</th>
                                <th class="p-4 text-center">Fase 3</th>
                                <th class="p-4">Notas</th>
                                <th class="p-4 text-right">Acción</th>
                            </tr>
                        </thead>
                        <tbody id="client-list">
                            <tr><td colspan="6" class="p-10 text-center text-gray-600">ESPERANDO SINCRONIZACIÓN...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, doc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Inicialización de Firebase
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'crm-gaming-final-prod';

        const overlay = document.getElementById('loading-overlay');
        const list = document.getElementById('client-list');
        const submitBtn = document.getElementById('submit-btn');

        let user = null;

        // Gestión de Autenticación (REGLA 3)
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Error de autenticación:", error);
            }
        };

        initAuth();

        onAuthStateChanged(auth, (u) => {
            if (u) {
                user = u;
                document.getElementById('status-dot').className = "w-2 h-2 rounded-full bg-green-500";
                document.getElementById('status-text').innerText = "CONECTADO AL CANAL";
                submitBtn.disabled = false;
                submitBtn.innerText = "AÑADIR A LA RED";
                submitBtn.className = "w-full py-2 bg-cyan-600 text-white font-gaming text-[10px] rounded hover:bg-cyan-500 transition-colors";
                overlay.classList.add('loading-hidden');
                
                // Escucha en tiempo real con ruta corregida (REGLA 1)
                const leadsRef = collection(db, 'artifacts', appId, 'public', 'data', 'leads');
                onSnapshot(leadsRef, (snap) => {
                    const leads = [];
                    snap.forEach(d => leads.push({ id: d.id, ...d.data() }));
                    render(leads);
                }, (error) => {
                    console.error("Error en snapshot:", error);
                });
            }
        });

        async function render(leads) {
            // Ordenar en memoria (REGLA 2)
            leads.sort((a,b) => (b.createdAt || 0) - (a.createdAt || 0));
            
            if (leads.length === 0) {
                list.innerHTML = '<tr><td colspan="6" class="p-10 text-center text-gray-500 uppercase text-xs">No hay contactos en la red</td></tr>';
                return;
            }

            list.innerHTML = leads.map(l => `
                <tr class="border-b border-gray-800 hover:bg-white/5 transition-colors">
                    <td class="p-4 text-xs"><b>${l.contact_name || 'Sin nombre'}</b><br><span class="text-cyan-600">${l.company_name || 'Sin empresa'}</span></td>
                    ${['f1','f2','f3'].map(f => `
                        <td class="p-4 text-center">
                            <select onchange="window.updateField('${l.id}', '${f}', this.value)" class="phase-badge status-${l[f] || 'espera'}">
                                <option value="espera" ${l[f]==='espera'?'selected':''}>⏳</option>
                                <option value="aceptado" ${l[f]==='aceptado'?'selected':''}>✅</option>
                                <option value="rechazado" ${l[f]==='rechazado'?'selected':''}>❌</option>
                            </select>
                        </td>
                    `).join('')}
                    <td class="p-4"><input type="text" onblur="window.updateField('${l.id}', 'notes', this.value)" value="${l.notes || ''}" class="bg-transparent border-b border-gray-800 text-[10px] w-full outline-none focus:border-cyan-500"></td>
                    <td class="p-4 text-right"><button onclick="window.deleteLead('${l.id}')" class="text-red-900 hover:text-red-500 font-bold transition-colors">BORRAR</button></td>
                </tr>
            `).join('');
        }

        document.getElementById('client-form').onsubmit = async (e) => {
            e.preventDefault();
            if (!user) return;
            
            const data = {
                contact_name: document.getElementById('contact_name').value,
                company_name: document.getElementById('company_name').value,
                f1: 'espera', f2: 'espera', f3: 'espera',
                notes: '',
                createdAt: Date.now()
            };
            
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'leads'), data);
                e.target.reset();
            } catch (error) {
                console.error("Error al añadir documento:", error);
            }
        };

        window.updateField = async (id, field, val) => {
            if (!user) return;
            try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'leads', id);
                await updateDoc(docRef, { [field]: val });
            } catch (error) {
                console.error("Error al actualizar:", error);
            }
        };

        window.deleteLead = async (id) => {
            if (!user) return;
            if (confirm("¿Borrar para todos?")) {
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'leads', id));
                } catch (error) {
                    console.error("Error al borrar:", error);
                }
            }
        };

        // Fallback de carga por si la conexión falla
        setTimeout(() => {
            if (overlay) overlay.classList.add('loading-hidden');
        }, 5000);

    </script>
</body>
</html>
